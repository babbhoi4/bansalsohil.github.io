		<script>
			const registerCleverTap = () => {
				const CleverTap = {
					initialize(accountId) {
						window.clevertap = {
							event: [],
							profile: [],
							account: [],
							onUserLogin: [],
							notifications: []

						window.clevertap.account.push({

						(function () {
							let wzrk = document.createElement("script");
							wzrk.type = "text/javascript";
							wzrk.async = true;
							wzrk.src =
									("https:" == document.location.protocol ?

							let s = document.getElementsByTagName("script")[0];
							s.parentNode.insertBefore(wzrk, s);
						})();
					},

					sendEvent(name, payload) {
						name = name;
						payload = payload || {};
						payload = {
							...payload,
						};

						if (true) {
							if (window.clevertap) {
								window.clevertap.event.push(name, payload);
							}
						} else {
							console.log(
								"TRACKING EVENT NAME: ",
								name,
								"TRACKING EVENT PAYLOAD: ",
								payload
							);
						}
					},

					logout() {
							if (window.clevertap && window.clevertap.logout) {
								window.clevertap.logout();
							}
					}
				};

				//cleverTap initialise
				CleverTap.initialize("RZ5-R97-975Z");

				return CleverTap;
